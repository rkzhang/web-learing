<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<script type="text/javascript" src="../../js/jquery-1.11.1.js"></script>
<title>Insert title here</title>
	<script type="text/javascript">
		$(document).ready(
			function() {
				$("p").click(function(){
					$(this).hide();
				});
			}		
		)
	
	</script>
</head>
<body>
	<p>If you click on me, I will disappear.</p>
</body>
</html>
